<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism</title>
  </head>
  <body>
    <main class="main-container">
      <!-- Imagens da Pagina -->
      <img id="img-left-bottom" src="./img/Rectangle.png" />
      <img id="img-right" src="./img/Group-11.png" />
      <img id="img-left-top" src="./img/img.png" />

      <!-- Informações da Pagina -->
      <div class="info">
        <!-- Titulo e subtitulo da Pagina -->
        <div class="info_title">
          <h1>Worlwide Purchase Access From Your Platinum Card</h1>
          <p>
            Free upgrade option to our platinum services and get lifetime
            validity.
          </p>
          <!-- Input e Button -->
          <div class="info_submit">
            <input type="email" placeholder="Your Email" />
            <button type="submit">APPLY</button>
          </div>
        </div>
        <!-- Informações do cartão -->
        <div class="info__card">
          <div class="card">
            <div class="card__title">
              <h2>Platinum Card</h2>
            </div>
            <div class="card__chip">
              <img src="./img/chip.png" />
            </div>
            <div class="card__master">
              <img src="./img/masterlogo.png" />
            </div>
            <!-- Rodapé do cartão -->
            <div class="card__footer">
              <div class="card__footer-info">
                <p class="footer-text footer-text--big">6689 2547 2265 1258</p>
                <p class="footer-text">Wallace Paiva</p>
              </div>
              <div class="footer-text">02/30</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
